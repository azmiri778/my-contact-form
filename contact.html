<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azmiri</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div><h2>Let's have a chat!</h2></div>
        <div class="content">
          <input
            type="text"
            name="name"
            required
            placeholder="Your Name"
            class="p1"
          />
          <input
            type="email"
            name="email"
            required
            placeholder="Your Email"
            class="p2"
          />
          <textarea
            name="message"
            required
            placeholder="Your Message Here"
            class="p3"
          ></textarea>
          <input type="submit" value="send" class="p4" />
        </div>
      </form>
    </div>
  </body>
</html>
